[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tripleagent"
version = "0.1.0"
description = "Agent eval pipeline"
requires-python = ">=3.11"

dependencies = [
    "pyyaml>=6.0",
    "openai>=0.27.0"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]