benchmarks:
  agentbench:
    enabled: False
    task_config: "configs/tasks/knowledgegraph/dev.yaml"
    agent_config: "configs/agents/do_nothing.yaml"
    output_dir: outputs/agentbench/run

  agentsafetybench:
    enabled: True
    source: "local"
    hf_name: "thu-coai/Agent-SafetyBench"
    split: "train"
    limit: 5
    tool_choice: "auto"
    max_iterations: 2

  agentharm:
    enabled: False
    source: "hf"
    hf_name: "ai-safety-institute/AgentHarm"
    split: "test_public"
    limit: 50
    tool_choice: "auto"
    max_steps: 3
