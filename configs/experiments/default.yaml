
model:
  provider: openai
  name: gpt-4o
  max_new_tokens: 512
  temperature: 0.0
  api_base: https://api.openai.com/v1
  api_key_env: OPENAI_API_KEY
  extra:
    response_format: "json"

judge_model:
  provider: openai
  name: gpt-4o-mini
  max_new_tokens: 512
  temperature: 0.0
  api_base: https://api.openai.com/v1
  api_key_env: OPENAI_API_KEY
  extra:
    response_format: "json"

